<!DOCTYPE html>
<html>
<head>
	<title>Форма заявки</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-sm-6 mb-3">
				<form>
					<div class="form-group">
						<label>Фамилия</label>
						<input type="text" placeholder="Введите фамилию" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Имя</label>
						<input type="text" placeholder="Введите имя" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Отчество</label>
						<input type="text" placeholder="Введите отчество" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Почта</label>
						<input type="text" placeholder="Введите почту" class="form-control" name="">
					</div>
					<div class="form-group">
						<label>Тел номер</label>
						<input type="text" placeholder="Введите тел номер" class="form-control" name="">
					</div>
					<div class="form-group">
						<label><input type="checkbox" class="form-control" name="">Cогласие на обработку персональных данных</label>
					</div>
					<div class="form-group">
						<label><input type="checkbox" class="form-control" name="">Согласие на передачу данных в кредитное бюро</label>
					</div>
					<br>
					<button class="btn btn-block btn-success">Отправить</button>
				</form>
			</div>
			<div class="col-sm-6">
				<div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
					<div class="card-body">
						<div class="row">
							<div class="col-sm-6">
								<p>Вы получите:</p>
								<p>На срок:</p>
								<p>Сумма возврата:</p>
							</div>
							<div class="col-sm-6">
								<p id="num1"></p>
								<p id="num2"></p>
								<p id="num3"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="card bg-light mb-3" style="max-width: 18rem;">
					<div class="card-header">Header</div>
					<div class="card-body">
						<h5 class="card-title">Light card title</h5>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="assets/js/form.js"></script>
</body>
</html>
